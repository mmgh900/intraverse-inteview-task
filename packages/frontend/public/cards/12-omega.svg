<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 520" width="400" height="520">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#200505"/>
      <stop offset="50%" stop-color="#350a0a"/>
      <stop offset="100%" stop-color="#200505"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FCA5A5"/>
      <stop offset="50%" stop-color="#DC2626"/>
      <stop offset="100%" stop-color="#991B1B"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="orb" cx="50%" cy="42%">
      <stop offset="0%" stop-color="#DC2626" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="#DC2626" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="520" rx="20" fill="url(#bg)"/>
  <rect x="2" y="2" width="396" height="516" rx="18" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.5"/>
  <!-- Chaos particles -->
  <g fill="#DC2626">
    <circle cx="70" cy="90" r="2" opacity="0.3"/><circle cx="330" cy="70" r="1.5" opacity="0.25"/>
    <circle cx="50" cy="250" r="1.8" opacity="0.2"/><circle cx="350" cy="200" r="2" opacity="0.3"/>
    <circle cx="80" cy="400" r="1.5" opacity="0.25"/><circle cx="320" cy="380" r="1.8" opacity="0.2"/>
    <circle cx="120" cy="150" r="1" opacity="0.15"/><circle cx="280" cy="450" r="1.2" opacity="0.2"/>
  </g>
  <circle cx="200" cy="235" r="160" fill="url(#orb)"/>
  <!-- Omega symbol -->
  <g filter="url(#glow)">
    <path d="M140,320 Q100,250 120,190 Q145,140 200,130 Q255,140 280,190 Q300,250 260,320" fill="none" stroke="#DC2626" stroke-width="4" opacity="0.5" stroke-linecap="round"/>
    <line x1="140" y1="320" x2="110" y2="320" stroke="#DC2626" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
    <line x1="260" y1="320" x2="290" y2="320" stroke="#DC2626" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
    <!-- Inner omega -->
    <path d="M160,300 Q130,250 145,205 Q160,170 200,162 Q240,170 255,205 Q270,250 240,300" fill="none" stroke="#DC2626" stroke-width="1.5" opacity="0.2"/>
  </g>
  <!-- Core -->
  <circle cx="200" cy="230" r="15" fill="#DC2626" opacity="0.2"/>
  <circle cx="200" cy="230" r="6" fill="#DC2626" opacity="0.5"/>
  <circle cx="200" cy="230" r="2.5" fill="#FCA5A5" opacity="0.9"/>
  <!-- Title -->
  <text x="200" y="460" text-anchor="middle" font-family="system-ui,sans-serif" font-size="28" font-weight="700" fill="#DC2626">OMEGA</text>
  <text x="200" y="490" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#DC2626" opacity="0.5">x100 Multiplier</text>
</svg>
