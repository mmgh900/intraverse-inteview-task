<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 520" width="400" height="520">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#2d2d44"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9CA3AF"/>
      <stop offset="100%" stop-color="#6B7280"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="400" height="520" rx="20" fill="url(#bg)"/>
  <rect x="2" y="2" width="396" height="516" rx="18" fill="none" stroke="url(#accent)" stroke-width="1" opacity="0.3"/>
  <!-- Abstract pattern: simple geometric grid -->
  <g opacity="0.08" stroke="#9CA3AF" fill="none" stroke-width="1">
    <line x1="0" y1="130" x2="400" y2="130"/>
    <line x1="0" y1="260" x2="400" y2="260"/>
    <line x1="0" y1="390" x2="400" y2="390"/>
    <line x1="133" y1="0" x2="133" y2="520"/>
    <line x1="267" y1="0" x2="267" y2="520"/>
  </g>
  <!-- Central diamond -->
  <g filter="url(#glow)">
    <polygon points="200,160 260,260 200,360 140,260" fill="none" stroke="#9CA3AF" stroke-width="2" opacity="0.4"/>
    <polygon points="200,190 240,260 200,330 160,260" fill="none" stroke="#9CA3AF" stroke-width="1.5" opacity="0.25"/>
  </g>
  <!-- Center orb -->
  <circle cx="200" cy="260" r="20" fill="#9CA3AF" opacity="0.15"/>
  <circle cx="200" cy="260" r="8" fill="#9CA3AF" opacity="0.4"/>
  <!-- Title -->
  <text x="200" y="460" text-anchor="middle" font-family="system-ui,sans-serif" font-size="28" font-weight="700" fill="#9CA3AF">COMMON</text>
  <text x="200" y="490" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#9CA3AF" opacity="0.5">x1.2 Multiplier</text>
</svg>
