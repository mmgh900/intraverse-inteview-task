<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 520" width="400" height="520">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0a2e"/>
      <stop offset="50%" stop-color="#1a1045"/>
      <stop offset="100%" stop-color="#0f0a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C4B5FD"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="9" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="orb" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="520" rx="20" fill="url(#bg)"/>
  <rect x="2" y="2" width="396" height="516" rx="18" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.45"/>
  <!-- Stars scattered -->
  <g fill="#8B5CF6">
    <circle cx="60" cy="80" r="1.5" opacity="0.4"/><circle cx="340" cy="120" r="1" opacity="0.3"/>
    <circle cx="90" cy="200" r="1.2" opacity="0.35"/><circle cx="310" cy="60" r="1.8" opacity="0.3"/>
    <circle cx="50" cy="350" r="1" opacity="0.25"/><circle cx="350" cy="300" r="1.5" opacity="0.35"/>
    <circle cx="80" cy="450" r="1.2" opacity="0.3"/><circle cx="320" cy="420" r="1" opacity="0.25"/>
    <circle cx="150" cy="100" r="1" opacity="0.2"/><circle cx="250" cy="400" r="1.3" opacity="0.3"/>
  </g>
  <circle cx="200" cy="250" r="130" fill="url(#orb)"/>
  <!-- Orbital rings -->
  <g filter="url(#glow)">
    <ellipse cx="200" cy="250" rx="100" ry="35" fill="none" stroke="#8B5CF6" stroke-width="1.5" opacity="0.35" transform="rotate(-20,200,250)"/>
    <ellipse cx="200" cy="250" rx="100" ry="35" fill="none" stroke="#8B5CF6" stroke-width="1.5" opacity="0.35" transform="rotate(40,200,250)"/>
    <ellipse cx="200" cy="250" rx="100" ry="35" fill="none" stroke="#8B5CF6" stroke-width="1.5" opacity="0.35" transform="rotate(100,200,250)"/>
    <!-- Planet -->
    <circle cx="200" cy="250" r="30" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.4"/>
    <circle cx="200" cy="250" r="18" fill="#8B5CF6" opacity="0.15"/>
  </g>
  <circle cx="200" cy="250" r="6" fill="#C4B5FD" opacity="0.6"/>
  <!-- Title -->
  <text x="200" y="460" text-anchor="middle" font-family="system-ui,sans-serif" font-size="28" font-weight="700" fill="#8B5CF6">CELESTIAL</text>
  <text x="200" y="490" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" fill="#8B5CF6" opacity="0.5">x56 Multiplier</text>
</svg>
